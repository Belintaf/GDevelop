name: Build GDevelop

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # ← Versión antigua de Ubuntu
    
    steps:
      - uses: actions/checkout@v3  # v3, no v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # ← Node 16 LTS
      
      # NO uses npm ci si no hay package-lock.json
      - name: Install root deps
        run: npm install --legacy-peer-deps
      
      - name: Install app deps
        working-directory: ./newIDE/app
        run: npm install --legacy-peer-deps
      
      - name: Build
        working-directory: ./newIDE/app
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          CI: false
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./newIDE/app/build
